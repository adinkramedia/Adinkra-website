<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adinkra TV</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"/>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-top: 1.5rem;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .hero-banner__content {
      padding: 1rem;
      text-align: center;
    }

    .hero-banner__content h1,
    .hero-banner__content p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="index.html" id="navbar__logo">Adinkra Media</a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="radio.html" class="navbar__links">Radio Adinkra</a></li>
        <li class="navbar__item"><a href="news.html" class="navbar__links">African Trending News</a></li>
        <li class="navbar__item"><a href="tv.html" class="navbar__links">Adinkra TV</a></li>
        <li class="navbar__item"><a href="about.html" class="navbar__links">About</a></li>
       
      </ul>
    </div>
  </nav>

  <section class="hero-banner">
    <div class="hero-banner__content">
      <h1>Adinkra TV</h1>
      <p>Watch African stories come to life. From documentaries to music videos and talk shows, Adinkra TV is your visual passport to the continent.</p>
      <div class="video-container">
        <video controls>
          <source src="assets/video/sample.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
