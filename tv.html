<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adinkra TV</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"/>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-top: 1.5rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }

    .hero-banner__content {
      padding: 1rem;
      text-align: center;
    }

    .hero-banner__content h1,
    .hero-banner__content p {
      margin-bottom: 1rem;
    }

    .next-button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #2C6E63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #244e47;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="index.html" id="navbar__logo">Adinkra Media</a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="radio.html" class="navbar__links">Radio Adinkra</a></li>
        <li class="navbar__item"><a href="news.html" class="navbar__links">African Trending News</a></li>
        <li class="navbar__item"><a href="tv.html" class="navbar__links">Adinkra TV</a></li>
        <li class="navbar__item"><a href="about.html" class="navbar__links">About</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero-banner">
    <div class="hero-banner__content">
      <h1>Adinkra TV</h1>
      <p>Watch African stories come to life. From documentaries to music videos and talk shows, Adinkra TV is your visual passport to the continent.</p>
      
      <div class="video-container">
        <iframe id="videoPlayer"
          src=""
          scrolling="no"
          allowfullscreen>
        </iframe>
      </div>

      <button class="next-button" onclick="nextVideo()">Next Video</button>
    </div>
  </section>

  <script>
    // Burger menu toggle
    const menu = document.getElementById('mobile-menu');
    const menuLinks = document.querySelector('.navbar__menu');

    menu.addEventListener('click', () => {
      menuLinks.classList.toggle('active');
    });

    // Video playlist logic
    const videoLinks = [
      "https://www.voaafrica.com/embed/player/0/8002500.html?type=video",
      "https://www.voaafrica.com/embed/player/0/7972738.html?type=video",
      "https://www.voaafrica.com/embed/player/0/7999217.html?type=video",
      "https://www.voaafrica.com/embed/player/0/7002879.html?type=video",
      "https://www.voaafrica.com/embed/player/0/7002880.html?type=video",
      "https://archive.org/embed/ds-store_202104",
      "https://archive.org/embed/upenn-f16-4019_1973_Dances_of_Southern_Africa"
    ];

    let currentVideoIndex = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function loadVideo(index) {
      if (index >= videoLinks.length) {
        currentVideoIndex = 0;
      }
      videoPlayer.src = videoLinks[currentVideoIndex];
    }

    function nextVideo() {
      currentVideoIndex++;
      if (currentVideoIndex >= videoLinks.length) currentVideoIndex = 0;
      loadVideo(currentVideoIndex);
    }

    window.onload = function () {
      loadVideo(currentVideoIndex);
    };
  </script>
</body>
</html>
